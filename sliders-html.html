<!DOCTYPE html>
<html lang="ru">
  <head>
<link rel="stylesheet" href="sliders-css.css">
<link href="
https://cdn.jsdelivr.net/npm/swiper@9.0.3/swiper-bundle.min.css
" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS</title>
  </head> 
 <body>
<div class="wrapper">
<header class="header">
  <div class="title">Ремонт техники различных брендов</div>
</header>
<main class="main">
<div class="main__swiper swiper">
<ul class="swiper__wrapper">
<li class="swiper__slide swiper__slide--lenovo">
  <div class="button__form--arrow"></div>
</li>
<li class="swiper__slide swiper__slide--samsung">
  <div class="button__form--arrow"></div>
</li>
<li class="swiper__slide swiper__slide--apple">
  <div class="button__form--arrow"></div>
</li>
<li class="swiper__slide swiper__slide--bosch">
  <div class="button__form--arrow"></div>
</li>
<li class="swiper__slide swiper__slide--hp">
  <div class="button__form--arrow"></div>
</li>
<li class="swiper__slide swiper__slide--acer">
  <div class="button__form--arrow"></div>
</li>
<li class="swiper__slide swiper__slide--viewsonic swiper--hidden">
  <div class="button__form--arrow"></div>
</li>
<li class="swiper__slide swiper__slide--sony swiper--hidden">
  <div class="button__form--arrow"></div>
</li>
<template id="element__template">
  <li class="swiper__slide">
    <div class="slide__button button__form--arrow"></div>
  </li>
</template>
<div class="swiper-pagination"></div>
</ul>
</div>
<button class="main__button textgroup__icon">
<div type="button" class="showmoreButton">Показать все</div>
</button>
<button type="button" class="showlessButton button--hidden">Скрыть</button>
<div class="title">Ремонт различных видов техники</div>
<div class="fixing">
<button class="fixing__button"><span class="button__name">Ремонт ноутбуков</span><div class="button__form--arrow"></div></button>
<button class="fixing__button"><span class="button__name">Ремонт планшетов</span><div class="button__form--arrow"></div></button>
<button class="fixing__button"><span class="button__name">Ремонт ПК</span><div class="button__form--arrow"></div></button>
<button class="fixing__button button--hidden"><span class="button__name">Ремонт  мониторов</span><div class="button__form--arrow"></div></button>
</div>
<button class="main__button textgroup__icon icon--fixing">
  <div type="button" class="showmoreButton showmore--fixing">Показать все</div>
  </button>
  <button type="button" class="showlessButton button--hidden showless--fixing">Скрыть</button>
</main>
</div>


<script src="https://cdn.jsdelivr.net/npm/swiper@9.0.3/swiper-bundle.min.js"></script>
 <script src="sliders-js.js"></script>
</body>
</html>
