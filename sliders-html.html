<!DOCTYPE html>
<html lang="ru">
  <head>
<link rel="stylesheet" href="sliders-css.css">
<link href="
https://cdn.jsdelivr.net/npm/swiper@9.0.3/swiper-bundle.min.css
" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS</title>
  </head> 
 <body>
<div class="wrapper">
<header class="header">
  <span class="header__title">Ремонт техники различных брендов</span>
</header>
<main class="main">
<div class="main__swiper swiper">
<ul class="swiper__wrapper">
<li class="swiper__slide swiper__slide--lenovo">
  <div class="slide__button button__form--arrow"></div>
</li>
<li class="swiper__slide swiper__slide--samsung">
  <div class="slide__button button__form--arrow"></div>
</li>
<li class="swiper__slide swiper__slide--apple">
  <div class="slide__button button__form--arrow"></div>
</li>
<li class="swiper__slide swiper__slide--bosch">
  <div class="slide__button button__form--arrow"></div>
</li>
<li class="swiper__slide swiper__slide--hp">
  <div class="slide__button button__form--arrow"></div>
</li>
<li class="swiper__slide swiper__slide--acer">
  <div class="slide__button button__form--arrow"></div>
</li>
<li class="swiper__slide swiper__slide--viewsonic swiper--hidden">
  <div class="slide__button button__form--arrow"></div>
</li>
<li class="swiper__slide swiper__slide--sony swiper--hidden">
  <div class="slide__button button__form--arrow"></div>
</li>
<template id="element__template">
  <li class="swiper__slide">
    <div class="slide__button button__form--arrow"></div>
  </li>
</template>
<div class="swiper-pagination"></div>
</ul>
</div>
<button class="main__button textgroup__icon">
<div type="button" class="main__showmoreButton">Показать все</div>
</button>
<button type="button" class="main__showlessButton button--hidden">Скрыть</button>
</main>
</div>


<script src="
https://cdn.jsdelivr.net/npm/swiper@9.0.3/swiper-bundle.min.js
"></script>
 <script src="sliders-js.js"></script>
</body>
</html>
